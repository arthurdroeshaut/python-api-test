<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <meta charset="UTF-8">
    <style>
body {
    background-image: url('StarWars.jpg');
    background-size: cover;
    background-position: center;
}
header {
    border-bottom: black solid;
    text-align: center;

}

#border{
    padding-left: 15px;
    padding-right: 15px;
    padding-bottom: 15px;
    align-content: center;
    margin: auto;
    height: 700px;
    width: 200px;
    background-color: lavender;
    border: dashed;
}

</style>
</head>
<body>
<div id="border">
  <script>
    function alpineInstance() {
        return {
            players: {}
        }
    }


</script>
    <header>
<h1>May The Force Be With You</h1>
        </header>
<h2></h2>
<ul x-data="alpineInstance()" x-init="fetch('http://127.0.0.1:8000/StarWars/Characters/All')
  .then(response => response.json())
  .then(data => players = data)">
    <template x-for="ply in players" :key="index">
        <li x-text="ply.name"></li>
    </template>
</ul>
 <h3>klik op de knop om een random speler uit de lijst te tonen</h3>
<div x-data="{
        responsedata: null,
        postname: null,
        postmmr: null,
        postlevel: null,
        async getData() {
            this.responsedata = await (await fetch('http://127.0.0.1:8000/players/random')).json();
        },
    }">
    <div>
        <button x-on:click="getData">Send get request</button>
    <dl>
        <dt>name:</dt> <strong x-text="responsedata.name">Placeholder</strong>
        <dt>mmr:</dt><strong x-text="responsedata.mmr">Placeholder</strong>
        <dt>level:</dt><strong x-text="responsedata.level">Placeholder</strong>
        </dl>
        </div>
    </div>

    <h2>creeÃ«r een nieuwe player</h2>
    <div>
<div
    x-data="{
        responsedata: null,
        postname: null,
        postmmr: null,
        postlevel: null,
        async createPost() {
            this.responsedata = await (await fetch('http://127.0.0.1:8000/players/create', {
              method: 'POST',
              body: JSON.stringify({
                    name: this.postname,
                    mmr: this.postmmr,
                    level: this.postlevel
              }),
              headers: {
                'Content-type': 'application/json; charset=UTF-8',
              },
            })).json();
        },
    }"

>
    <input placeholder="name" type="text" x-model="postname">
    <input placeholder="mmr" type="number" x-model="postmmr">
    <input placeholder="level" type="number" x-model="postlevel">
        <button x-on:click="createPost">create</button>

    <p>name that was inserted: <strong x-text="responsedata.name"></strong></p>
    <p>mmr that was inserted: <strong x-text="responsedata.mmr"></strong></p>
    <p>level that was inserted: <strong x-text="responsedata.level"></strong></p>
</div>
        </div>
    </div>


</body>
</html>
